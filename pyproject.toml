[build-system]
requires = ["setuptools","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cellpose_quantification"
version = "0.1.0"
description = "A repository for single-cell image quantification using mask formats generated by Cellpose! This CLI tool enables the analysis of single-cell data by enabling the quantification of signal intensities and cell-specific features from images and corresponding masks."
authors = [{name = "Miles Bailey", email = "milesbailey121@gmail.com"}]
dependencies = [
    "numpy",
    "pandas",
    "opencv-python",
    "tifffile"
]

[project.scripts]
quantify = "cellpose_quantification.cli:cli"