[build-system]
requires = ["setuptools","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cellpose_quantification"
version = "0.2.0"
description = "A package for single-cell image quantification using mask formats generated by Cellpose. This CLI tool enables the analysis of single-cell data by enabling the quantification of signal intensities and cell-specific features from images and corresponding masks."
authors = [{name = "Miles Bailey", email = "milesbailey121@gmail.com"}]
dependencies = [
    "numpy==1.26.4",
    "pandas==2.2.1",
    "opencv-python==4.9.0.80",
    "tifffile==2024.2.12"
]

[project.scripts]
cell_quant = "cellpose_quantification.cli:cli"