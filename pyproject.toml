[build-system]
requires = ["setuptools>=68.0.0", "wheel>=0.40.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cellpose-quantification"
version = "0.3.0"
description = "A package for single-cell image quantification using mask formats generated by Cellpose. This CLI tool enables the analysis of single-cell data by enabling the quantification of signal intensities and cell-specific features from images and corresponding masks."
authors = [{name = "Miles Bailey", email = "milesbailey121@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"  # Important to specify Python version
classifiers = [  # PyPI classifiers for better discoverability
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Image Processing",
]
keywords = ["cellpose", "bioimage-analysis", "single-cell", "quantification"]
dependencies = [
    "numpy==1.26.4",
    "pandas==2.2.1",
    "opencv-python==4.9.0.80",
    "tifffile==2024.2.12",
    "scikit-image==0.22.0",
    "tqdm==4.66.2"
]

[project.urls]
Homepage = "https://github.com/milesbailey121/cellpose-quantification"
Documentation = "https://github.com/milesbailey121/cellpose-quantification#readme"
Bug-Tracker = "https://github.com/milesbailey121/cellpose-quantification/issues"
Changelog = "https://github.com/milesbailey121/cellpose-quantification/releases"

[project.scripts]
cellpose-quant = "cellpose_quantification.cli:cli"